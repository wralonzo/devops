<app-menu></app-menu>
<div class="lex flex-row flex-wrap pl-6 pr-6">
  <h1>Lista de herramientas</h1>
  <div class="py-2 w-12rem m-3 border-round">
    <button
      pButton
      class="text-center center-text w-full p-3 text-xl p-button-success"
      [routerLink]="['/tool/register']"
      label="Nuevo"
      severity="success"
    ></button>
  </div>
  <p-table
    [value]="dataRequest"
    [tableStyle]="{ 'min-width': '60rem' }"
    #dt1
    dataKey="id"
    [rowHover]="true"
    [rows]="10"
    [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[10, 25, 50]"
    [loading]="loading"
    [paginator]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [filterDelay]="0"
  >
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="code" style="width: 20%">
          Nombre <p-sortIcon field="code"></p-sortIcon>
        </th>
        <th pSortableColumn="name" style="width: 20%">
          Tipo <p-sortIcon field="name"></p-sortIcon>
        </th>
        <th pSortableColumn="category" style="width: 20%">
          Descripcion <p-sortIcon field="category"></p-sortIcon>
        </th>
        <th pSortableColumn="quantity" style="width: 20%">
          Contenido <p-sortIcon field="quantity"></p-sortIcon>
        </th>
        <th pSortableColumn="acciones" style="width: 20%">
          Acciones <p-sortIcon field="price"></p-sortIcon>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-customer>
      <tr>
        <td>{{ customer.nombre }}</td>
        <td>{{ customer.tipo }}</td>
        <td>{{ customer.descripcion }}</td>
        <td>{{ customer.contenido }}</td>
        <td>
          <span>
            <p-button
              icon="pi pi-pencil"
              class="px-2"
              severity="primary"
            ></p-button>
            <p-button icon="pi pi-trash" severity="danger"></p-button
          ></span>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
